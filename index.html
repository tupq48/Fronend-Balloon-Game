<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="result">
        <p>your score is <span class="score">0</span></p>
    </div>
    <div id="popup">
        <div class="losed-popup">
            <p>Sorry</p>
            <div class="balloon-sad"></div>
            <p>you popped <span class="score">0 </span> balloon</p>
            <p>play again?</p>
            <div>
                <button id="reset-btn">yes</button>
                <button id="end-game">no</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
